# This example shows how to share a single resource claim between two different
# pods.

apiVersion: v1
kind: ConfigMap
metadata:
  name: example-claim-parameters
data:
  a: b
---
apiVersion: v1
kind: ResourceClaim
metadata:
  name: example
spec:
  resourceClassName: example
  parameters:
    apiVersion: v1
    kind: ConfigMap
    name: example-claim-parameters
---
apiVersion: v1
kind: Pod
metadata:
  name: pause1
spec:
  containers:
  - name: pause
    image: "k8s.gcr.io/pause:3.6"
    resources:
      claims:
      - resource
  resourceClaims:
  - name: resource
    claim:
      resourceClaimName: example
---
apiVersion: v1
kind: Pod
metadata:
  name: pause2
spec:
  containers:
  - name: pause
    image: "k8s.gcr.io/pause:3.6"
    resources:
      claims:
      - resource
  resourceClaims:
  - name: resource
    claim:
      resourceClaimName: example
