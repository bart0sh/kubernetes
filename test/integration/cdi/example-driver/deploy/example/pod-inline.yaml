apiVersion: v1
kind: ConfigMap
metadata:
  name: pause-claim-parameters
  namespace: default
data:
  a: b
---
apiVersion: v1
kind: Pod
metadata:
  name: pause
  labels:
    name: pause
spec:
  containers:
  - name: pause-with-resource
    image: ubuntu:22.04
    command: ["sh", "-c", "ls -la /dev/tty8 ; set |grep envVar2"]
    resources:
      claims:
      - resource
  - name: pause-without-resource
    image: ubuntu:22.04
    command: ["sh", "-c", "ls -la /dev/tty* ; set"]
  resourceClaims:
  - name: resource
    claim:
      template:
        metadata:
          labels:
            app: inline-resource
        spec:
          resourceClassName: example
          parameters:
            apiVersion: v1
            kind: ConfigMap
            name: pause-claim-parameters
